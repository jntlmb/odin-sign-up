<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col bg-white sm:bg-blue-400 md:bg-red-500 lg:bg-yellow-600 xl:bg-pink-600 2xl:bg-purple-500 flex items-center justify-center h-screen"
  >
    <p class="inline sm:text-white font-bold">Do NOT enter sensitive data!</p>
    <div class="w-full max-w-xl">
      <form
        action="#"
        method="POST"
        class="bg-white sm:shadow-md rounded-md px-8 pt-6 pb-8 mb-4"
      >
        <div>
          <p class="text-left text-3xl font-semibold my-6">Sign Up</p>
          <fieldset class="flex gap-3">
            <div class="w-1/2">
              <label for="firstname">First Name:</label>
              <input
                type="text"
                id="firstname"
                name="user_firstname"
                minlength="1"
                maxlength="50"
                required
                class="w-full border p-2 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
              />
            </div>
            <div class="w-1/2">
              <label for="lastname">Last Name:</label>
              <input
                type="text"
                id="lastname"
                name="user_lastname"
                minlength="1"
                maxlength="50"
                required
                class="w-full border p-2 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
              />
            </div>
          </fieldset>
          <fieldset class="flex gap-3 mt-4">
            <div class="w-1/2">
              <label for="mail">Email:</label>
              <input
                type="email"
                id="mail"
                name="user_mail"
                required
                class="w-full border p-2 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
              />
            </div>
            <div class="w-1/2">
              <label for="phone">Phone Number:</label>
              <input
                type="tel"
                id="phone"
                name="user_phone"
                required
                class="w-full border p-2 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
              />
            </div>
          </fieldset>
          <fieldset class="flex gap-3 mt-4">
            <div class="w-1/2">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="user_password"
                required
                class="w-full border p-2 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
              />
            </div>
            <div class="w-1/2">
              <label for="confirm_password">Confirm Password:</label>
              <input
                type="password"
                id="confirm_password"
                name="user_password_confirm"
                required
                class="w-full border p-2 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
              />
            </div>
          </fieldset>
          <fieldset class="flex mt-6 mb-6 gap-6">
            <div class="flex justify-start">
              <button
                type="submit"
                class=" bg-blue-500 hover:bg-blue-600 active:bg-blue-500 p-2 text-white text-xl rounded-sm font-semibold"
              >
                Create Account
              </button>
            </div>
            <div class="">
              <p>Already have an Account?</p>
              <a
                href="#"
                class="font-semibold text-blue-700 hover:text-blue-900 active:text-blue-700"
                >Login</a
              >
            </div>
          </fieldset>
          <hr>
          <fieldset class="mt-6">
            <p class="text-center text-gray-500">
              By signing up, you agree to our
              <span class="text-blue-500 font-semibold whitespace-nowrap">terms of use</span>,
              <span class="text-blue-500 font-semibold whitespace-nowrap">privacy policy</span>
              and
              <span class="text-blue-500 font-semibold whitespace-nowrap">cookie policy</span>.
            </p>
          </fieldset>
        
    </div>
  </body>
</html>
